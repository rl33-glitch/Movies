<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- Plugin CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- NAV START -->
    <nav class="navbar navbar-expand-lg d-block fixed-top">
      <div class="container">
        <!-- Logo START -->
        <a class="navbar-brand" href="index.html">
          <img
            class="light-mode-item navbar-brand-item"
            src="images/logo.svg"
            alt="logo"
          />
        </a>
        <!-- Logo END -->

         <!-- Responsive navbar toggler -->
         <button
         class="navbar-toggler ms-auto icon-md btn btn-light p-0"
         type="button"
         data-bs-toggle="collapse"
         data-bs-target="#navbarCollapse"
         aria-controls="navbarCollapse"
         aria-expanded="false"
         aria-label="Toggle navigation"
       >
         <span class="navbar-toggler-animation">
           <span></span>
           <span></span>
           <span></span>
         </span>
       </button>

       <!-- Main navbar START -->
       <div class="collapse navbar-collapse" id="navbarCollapse">
         <!-- Nav Search START -->
         <div
           class="nav mt-3 mt-lg-0 flex-nowrap align-items-center px-4 px-lg-0"
         >
           <div class="nav-item w-100">
             <form class="rounded position-relative">
               <input
                 class="form-control ps-5 bg-light"
                 type="search"
                 placeholder="Search..."
                 aria-label="Search"
               />
               <button
                 class="btn bg-transparent px-2 py-0 position-absolute top-50 start-0 translate-middle-y"
                 type="submit"
               >
                 <i class="bi bi-search fs-5"> </i>
               </button>
             </form>
           </div>
         </div>
         <!-- Nav Search END -->
       </div>
       <!-- Main navbar END -->
